<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <section id="data"></section>
  <script>
    const Table =( _ => {
      const Private = Symbol();

      return class {
        constructor(parent){
          if(typeof parent != 'string' || !parent) throw "invalid param";
          this[Private] = {parent};
        }

        async load(url){
          const response = await fetch(url);
          if(!response.ok) throw "invalid response";
          const json = await response.json();
          const {title, header, items} = json;
          if(!items.length) throw "no items";
          Object.assign(this[Private], {title, header, items});
          this._render();
        }
        _render() {
          // 의사 코드 작성하기
          // 부모, 데이터 체크
          const fields = this[Private], parent = document.querySelector(fields.parent);
          if (!parent) throw "invalid parent";
          if (fields.items || !fields.items.length) {
            parent.innerHTML = "no data";
            return;
          } else {
            parent.innerHTML = "";
          }
          // table생성
          const table = document.querySelector('table');
          // 캡션을 title로
          const caption = document.querySelector('caption');
          caption.innerHTML = fields.title;
          // header를 thdead로
          table.appendChild(
            fields.header.reduce((thead, data) => {
              const th = document.createElement('th');
              th.innerHTML = data;
              thead.appendChild(th);
              return thead;
            }, document.createElement('thead'))
          );
          // items를 tr로
          // 부모에 table 삽입
        }
      };
    })();
    const table = new Table("#data");
    table.load("data.json");
  </script>
</body>
</html>
